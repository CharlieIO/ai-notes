<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="form-container">
            <h1 class="text-center title">Upload Notes</h1>
            <form id="uploadForm" action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Choose images:</label>
                    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" multiple>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="groupImages" name="groupImages">
                            <label class="form-check-label" for="groupImages">
                                Group images together
                            </label>
                        </div> 
                        <button type="submit" class="btn submit-btn" value="Upload">Upload Images</button>
                    </form>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            document.getElementById("loadingOverlay").style.display = "flex";

            const formData = new FormData(event.target);
            let files = document.getElementById('image').files;
            for(let i=0; i < files.length; i++){
                formData.append('image', files[i]);
            }

            try {
                const response = await fetch(event.target.action, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // The server now returns JSON with img_uuid.
                    const json = await response.json();
                    img_uuids_str = json.img_uuids.join("|");
                    location.href = `/view_result?img_uuids=${img_uuids_str}`;
                } else {
                    throw new Error(`${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error("Upload failed:", error);
            } finally {
                document.getElementById("loadingOverlay").style.display = "none";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
